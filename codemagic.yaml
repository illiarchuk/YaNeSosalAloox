workflows:
  ios-build:
    name: iOS build
    scripts:
      - name: Install .NET SDK
        script: |
          curl -sSL https://dotnet.microsoft.com/download/dotnet/thank-you/sdk-8.0.100-linux-x64-binaries | bash

      - name: Install .NET workloads
        script: |
          dotnet workload install maui-ios
          dotnet workload install maui-tizen
          dotnet workload restore

      - name: Restore dependencies
        script: dotnet restore YaNeSosalAloo.iOS/YaNeSosalAloo.iOS.csproj

      - name: Build iOS project
        script: dotnet build YaNeSosalAloo.iOS/YaNeSosalAloo.iOS.csproj --configuration Release

    artifacts:
      - build/ios/**/*.app
